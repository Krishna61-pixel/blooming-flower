<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooming Flower Passkey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enter Passkey to Bloom the Flower</h1>
    <input type="password" id="passkey" placeholder="Enter passkey">
    <button onclick="checkPasskey()">Submit</button>

    <div class="flower-container" id="flower-container">
      <div class="flower" id="flower"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
